---
apiVersion: smarter.sh/v1
kind: SqlConnection
metadata:
  name: test_sql_connection
  description: points to the local Docker mysql dev database
  version: 0.1.0
spec:
  connection:
    dbEngine: django.db.backends.mysql
    hostname: smarter-mysql
    port: 3306
    username: smarter
    password: smarter
    database: smarter
    timeout: 30
    authenticationMethod: tcpip
    poolSize: 15
    maxOverflow: 20
