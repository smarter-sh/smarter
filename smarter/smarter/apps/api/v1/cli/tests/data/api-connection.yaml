apiVersion: smarter.sh/v1
kind: Secret
metadata:
  description: A secret for testing purposes
  name: test_secret
  version: 0.1.0
  tags:
    - education
    - courses
    - sql
    - agent
    - tool-calling
  annotations:
    - smarter.sh/tests/owner: test bank
    - smarter.sh/tests/host: sql.lawrencemcdaniel.com
    - smarter.sh/tests/purpose: Provide information about Stackademy University courses using SQL queries.
    - smarter.sh/tests/last-updated: 2025-12-31
    - smarter.sh/tests/documentation: https://docs.tests.edu/sql-chatbot
    - smarter.sh/tests/connection-info: >
        This chatbot connects to the Stackademy SQL database hosted at sql.lawrencemcdaniel.com
        using the Stackademy SQL plugin to retrieve course information.
spec:
  config:
    value: test-password
    expiration_date: "2026-12-31"
---
apiVersion: smarter.sh/v1
kind: ApiConnection
metadata:
  description: test apiconnection
  name: test_apiconnection
  version: 1.0.0
  tags:
    - education
    - courses
    - sql
    - agent
    - tool-calling
  annotations:
    - smarter.sh/tests/owner: test bank
    - smarter.sh/tests/host: sql.lawrencemcdaniel.com
    - smarter.sh/tests/purpose: Provide information about Stackademy University courses using SQL queries.
    - smarter.sh/tests/last-updated: 2025-12-31
    - smarter.sh/tests/documentation: https://docs.tests.edu/sql-chatbot
    - smarter.sh/tests/connection-info: >
        This chatbot connects to the Stackademy SQL database hosted at sql.lawrencemcdaniel.com
        using the Stackademy SQL plugin to retrieve course information.
spec:
  connection:
    account: 6097
    apiKey: test_secret
    authMethod: basic
    baseUrl: http://localhost:9357/api/v1/cli/example_manifest/plugin/
    proxyHost: null
    proxyPassword: null
    proxyPort: null
    proxyProtocol: http
    proxyUsername: null
    timeout: 30
    version: 1.0.0
