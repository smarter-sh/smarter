---
apiVersion: smarter.sh/v1
kind: Chatbot
metadata:
  name: TestChatbot
  description: chatbot for running unit test
  version: 1.0.0
spec:
  config:
    deployed: true
    defaultModel: gpt-3.5-turbo
    defaultTemperature: 0.5
    defaultMaxTokens: 512
    appName: Test Chatbot
    appAssistant: Tatiana
    appWelcomeMessage: Welcome to Test Chatbot! How can I help you today?
    appExamplePrompts:
      - "What is the weather in New York?"
      - "Tell me a joke"
      - "What is the capital of France?"
    appPlaceholder: "Ask me anything..."
    appInfoUrl: https://smarter.sh
    appBackgroundImageUrl: https://smarter.sh/assets/img/bg.jpg
    appLogoUrl: https://smarter.sh/assets/img/logo.png
    appFileAttachment: false
    subdomain: null
    customDomain: null
  plugins:
