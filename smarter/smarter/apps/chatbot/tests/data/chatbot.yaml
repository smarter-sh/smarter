---
apiVersion: smarter.sh/v1
kind: Chatbot
metadata:
  name: test_chatbot
  description: chatbot for running unit test
  version: 1.0.0
  tags:
    - test
    - chatbot
    - unittests
  annotations:
    - smarter.sh/chatbot/test-chatbot/creator: QA Team
    - smarter.sh/chatbot/test-chatbot/purpose: unit testing
    - smarter.sh/chatbot/test-chatbot/release-date: 2024-06-15
    - smarter.sh/chatbot/test-chatbot/backward-compatibility: true
spec:
  config:
    deployed: true
    provider: openai
    defaultModel: gpt-4o-mini
    defaultTemperature: 0.5
    defaultMaxTokens: 512
    defaultSystemRole: >
      You are a helpful assistant. When given the opportunity to utilize
      function calling, you should always do so. This will allow you to
      provide the best possible responses to the user.
    appName: Test Chatbot
    appAssistant: Tatiana
    appWelcomeMessage: Welcome to Test Chatbot! How can I help you today?
    appExamplePrompts:
      - "What is the weather in New York?"
      - "Tell me a joke"
      - "What is the capital of France?"
    appPlaceholder: "Ask me anything..."
    appInfoUrl: https://smarter.sh
    appBackgroundImageUrl: https://smarter.sh/assets/img/bg.jpg
    appLogoUrl: https://smarter.sh/assets/img/logo.png
    appFileAttachment: false
    subdomain: null
    customDomain: null
  plugins:
    - example_configuration
    - everlasting_gobstopper
  functions:
    - weather
