apiVersion: smarter.sh/v1
kind: Chatbot
metadata:
  description: "Stackademy University student counselor chatbot"
  name: stackademy
  version: 1.0.0
  tags:
    - stackademy
    - university
    - courses
    - counselor
  annotations:
    - smarter.sh/stackademy/owner: example-user
    - smarter.sh/stackademy/host: sql.lawrencemcdaniel.com
    - smarter.sh/stackademy/purpose: Provide information about Stackademy University courses using SQL queries.
    - smarter.sh/stackademy/last-updated: 2025-12-31
    - smarter.sh/stackademy/documentation: https://docs.stackademy.edu/sql-chatbot
    - smarter.sh/stackademy/connection-info: >
        This chatbot connects to the Stackademy SQL database hosted at sql.lawrencemcdaniel.com
        using the Stackademy SQL plugin to retrieve course information.
spec:
  apiKey: null
  config:
    appAssistant: Dr. Al Gorithm
    appBackgroundImageUrl: null
    appExamplePrompts:
    - What courses are available at Stackademy University?
    - How much do courses cost?
    - Do you have any AI courses?
    appFileAttachment: false
    appInfoUrl: https://smarter.sh
    appLogoUrl: https://cdn.platform.smarter.sh/images/logo/smarter-crop.png
    appName: Sta
    appPlaceholder: Ask me anything about Smarter...
    appWelcomeMessage: Welcome Stackademy University!
    customDomain: null
    defaultMaxTokens: 4096
    defaultModel: gpt-4o-mini
    defaultSystemRole:
      You are a helpful course counselor for Stackademy University, a fictional online learning platform.
      Your role is to assist students with inquiries about courses, pricing, and available resources.
      Provide clear and concise answers, and if you don't know the answer,
      suggest checking the official website or contacting support.
    defaultTemperature: 0.5
    deployed: false
    provider: openai
    subdomain: null
  functions: []
  plugins:
  - stackademy_sql
