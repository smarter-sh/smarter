apiVersion: smarter.sh/v1
kind: Chatbot
metadata:
  description: "A GoogleAI Gemini pass-through chatbot."
  name: googleai
  version: 0.1.0
spec:
  apiKey: null
  config:
    appAssistant: Oscar
    appBackgroundImageUrl: null
    appExamplePrompts:
    - Write a Python function that generates the Fibonacci sequence.
    - Summarize the book "The Great Gatsby" in 100 words or less.
    - Provide a technical definition for the term "machine learning."
    appFileAttachment: false
    appInfoUrl: https://cloud.google.com/ai/apis/
    appLogoUrl: /static/querium/querium-logo-white-transparent.png
    appName: GoogleAI Gemini 1.5
    appPlaceholder: Ask me anything...
    appWelcomeMessage: Welcome to Gemini!
    customDomain: null
    defaultMaxTokens: 4096
    defaultModel: gemini-1.5-flash
    defaultSystemRole: You are a helpful chatbot.
    defaultTemperature: 0.5
    deployed: true
    dnsVerificationStatus: Verified
    provider: googleai
    subdomain: null
  functions: []
  plugins: []
