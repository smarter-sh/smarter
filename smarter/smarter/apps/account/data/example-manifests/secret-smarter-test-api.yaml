apiVersion: smarter.sh/v1
kind: Secret
metadata:
  description: |
    An example secret manifest. This is a real credential used for authenticating to
    the Smarter test Remote API. This is a public-access test api
    used for development and testing purposes only.  Do not use this credential
    for production purposes. Password value is the same as the user.
    See the annotations below for connection details.
  name: smarter_test_api
  version: 1.1.0
  tags:
    - example
    - test
    - stackademy
    - api
  annotations:
    - smarter.sh/test-api/host: localhost
    - smarter.sh/test-api/port: "9357"
    - smarter.sh/test-api/user: smarter_test_api
    - smarter.sh/test-api/pwd: smarter_test_api
    - smarter.sh/test-api/access: anyone can access this test database
spec:
  config:
    description: smarter_test_api password. Password value is the same as the user.
    value: smarter_test_api
