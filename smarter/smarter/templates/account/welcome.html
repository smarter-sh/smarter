{% extends 'base.html' %}
{% load static %}

    {% block root %}
			<!--begin::Page bg image-->
			<style>body { background-image: url("{% static 'assets/media/auth/bg17.jpg' %}"); } [data-bs-theme="dark"] body { background-image: url("{% static 'assets/media/auth/bg17-dark.jpg' %}"); }</style>
			<!--end::Page bg image-->
			<!--begin::Authentication - Signup Welcome Message -->
			<div class="d-flex flex-column flex-center flex-column-fluid">
				<!--begin::Content-->
				<div class="d-flex flex-column flex-center text-center p-10">
					<!--begin::Wrapper-->
					<div class="card card-flush w-md-650px py-5">
						<div class="card-body py-15 py-lg-20">
							<!--begin::Logo-->
							<div class="mb-7">
								<a href={% url 'root_home' %} class="">
									<img alt="Logo" src="{% static 'static/images/logo/smarter-crop.png' %}" class="h-200px" />
								</a>
							</div>
							<!--end::Logo-->
							<!--begin::Title-->
							<h1 class="fw-bolder text-gray-900 mb-5">Welcome to Smarter!</h1>
							<!--end::Title-->
							<!--begin::Text-->
							<div class="fw-semibold fs-6 text-gray-500 mb-7">This is your opportunity to take prompt engineering
							<br />to the next level!</div>
							<!--end::Text-->
							<!--begin::Illustration-->
							<div class="mb-0">
								<img src="{% static 'assets/media/auth/welcome.png' %}" class="mw-100 mh-300px theme-light-show" alt="" />
								<img src="{% static 'assets/media/auth/welcome-dark.png' %}" class="mw-100 mh-300px theme-dark-show" alt="" />
							</div>
							<!--end::Illustration-->
							<!--begin::Link-->
							<div class="mb-0">
								<a href={% url 'root_home' %} class="btn btn-sm btn-primary">Go To Dashboard</a>
							</div>
							<!--end::Link-->
						</div>
					</div>
					<!--end::Wrapper-->
				</div>
				<!--end::Content-->
			</div>
			<!--end::Authentication - Signup Welcome Message-->
    {% endblock %}
