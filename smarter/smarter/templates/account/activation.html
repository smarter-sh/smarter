{% extends 'base.html' %}
{% load static %}

    {% block root %}
			<!--begin::Page bg image-->
			<style>body { background-image: url("{% static "assets/media/auth/bg16.jpg" %}"); } [data-bs-theme="dark"] body { background-image: url("{% static "assets/media/auth/bg16-dark.jpg" %}"); }</style>
			<!--end::Page bg image-->
			<!--begin::Authentication - Signup Welcome Message -->
			<div class="d-flex flex-column flex-center flex-column-fluid">
				<!--begin::Content-->
				<div class="d-flex flex-column flex-center text-center p-10">
					<!--begin::Wrapper-->
					<div class="card card-flush w-lg-650px py-5">
						<div class="card-body py-15 py-lg-20">
							<!--begin::Logo-->
							<div class="mb-14">
								<a href={% url 'root_home' %} class="">
									<img alt="Logo" src="{% static 'static/images/logo/smarter-crop.png' %}" class="h-200px" />
								</a>
							</div>
							<!--end::Logo-->
							<!--begin::Title-->
							<h1 class="fw-bolder text-gray-900 mb-5">Activate Your Account.</h1>
							<!--end::Title-->
							<!--begin::Action-->
							<div class="mb-11">
								<p>Look for an email from us with instructions on how to activate your account.</p>
							</div>
							<div class="fs-6 mb-8">
								<span class="fw-semibold text-gray-500">Didâ€™t receive an email? </span>
								<a href="{{ account_activation.resend }}" class="link-primary fw-bold">Try Again</a>
							</div>
							<!--end::Action-->
							<!--begin::Link-->
							<div class="mb-11">
								<a href={% url 'root_home' %} class="btn btn-sm btn-primary">Skip for now</a>
							</div>
							<!--end::Link-->
							<!--begin::Illustration-->
							<div class="mb-0">
								<img src="{% static 'assets/media/auth/verify-email.png' %}" class="mw-100 mh-300px theme-light-show" alt="" />
								<img src="{% static 'assets/media/auth/verify-email-dark.png' %}" class="mw-100 mh-300px theme-dark-show" alt="" />
							</div>
							<!--end::Illustration-->
						</div>
					</div>
					<!--end::Wrapper-->
				</div>
				<!--end::Content-->
			</div>
			<!--end::Authentication - Signup Welcome Message-->
    {% endblock %}
