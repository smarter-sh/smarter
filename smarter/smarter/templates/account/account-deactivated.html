{% extends 'base.html' %}
{% load static %}

    {% block root %}
		<!--begin::Root-->
		<div class="d-flex flex-column flex-root" id="kt_app_root">
			<!--begin::Page bg image-->
			<style>body { background-image: url("{% static 'assets/media/auth/bg14.jpg' %}"); } [data-bs-theme="dark"] body { background-image: url("{% static 'assets/media/auth/bg14-dark.jpg' %}"); }</style>
			<!--end::Page bg image-->
			<!--begin::Authentication - Signup Welcome Message -->
			<div class="d-flex flex-column flex-center flex-column-fluid">
				<!--begin::Content-->
				<div class="d-flex flex-column flex-center text-center p-10">
					<!--begin::Wrapper-->
					<div class="card card-flush w-lg-650px py-5">
						<div class="card-body py-15 py-lg-20">
							<!--begin::Logo-->
							<div class="mb-14">
								<a href="/" class="">
									<img alt="Logo" src="{% static 'querium/querium-logo-orange-transparent.png' %}" class="h-200px" />
								</a>
							</div>
							<!--end::Logo-->
							<!--begin::Title-->
							<h1 class="fw-bolder text-gray-900 mb-5">Your account is deactivated</h1>
							<!--end::Title-->
							<!--begin::Text-->
							<div class="fw-semibold fs-6 text-gray-500 mb-8">
                Sorry to see you go! We hope to see you back soon.
                <br />We'll keep the lights on for you.
              </div>
							<!--end::Text-->
							<!--begin::Link-->
							<div class="mb-11">
								<a href="/" class="btn btn-sm btn-primary">Go to Home Page</a>
							</div>
							<!--end::Link-->
							<!--begin::Illustration-->
							<div class="mb-0">
								<img src="{% static 'assets/media/auth/account-deactivated.png' %}" class="mw-100 mh-300px theme-light-show" alt="" />
								<img src="{% static 'assets/media/auth/account-deactivated-dark.png' %}" class="mw-100 mh-300px theme-dark-show" alt="" />
							</div>
							<!--end::Illustration-->
						</div>
					</div>
					<!--end::Wrapper-->
				</div>
				<!--end::Content-->
			</div>
			<!--end::Authentication - Signup Welcome Message-->
		</div>
		<!--end::Root-->
    {% endblock %}
