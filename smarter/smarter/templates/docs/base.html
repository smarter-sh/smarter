{% extends 'base.html' %}
{% load static %}

{% block root %}
<style>
  :root {
    --bs-app-sidebar-width: 0px;
    --bs-app-sidebar-width-actual: 0px;
    --bs-app-sidebar-gap-start: 0px;
    --bs-app-sidebar-gap-end: 0px;
    --bs-app-sidebar-gap-top: 0px;
    --bs-app-sidebar-gap-bottom: 0px;
    --bs-bullet-bg-color: #f1f1f1;
  }

  .code-sample-body {
    position: relative;
    background-color: #333333;
    border-radius: 10px;
  }

  .code-sample-body pre {
    display: inline-block;
    text-align: left;
  }

  .code-sample-copy {
    position: absolute;
    top: 10px;
    right: 10px;
  }

  .code-snippet {
    --bs-code-color: #f1f1f1;
    /* Text color */
    --bs-code-border-color: transparent;
    /* Border color */
    --bs-code-bg: #333333;
    /* Background color */
    --bs-code-shadow: 0px 3px 9px rgba(0, 0, 0, 0.08);
    /* Box shadow */
  }

  code {
    white-space: pre-wrap;
    /* CSS 2.1 */
    white-space: -moz-pre-wrap;
    /* Mozilla, since 1999 */
    white-space: -pre-wrap;
    /* Opera 4-6 */
    white-space: -o-pre-wrap;
    /* Opera 7 */
    word-wrap: break-word;
    /* Internet Explorer 5.5+ */
  }

  .querium-bg {
    background-color: rgba(255, 87, 51, 0.75) !important;
    /* 50% opacity */
    border-radius: var(--bs-card-inner-border-radius) var(--bs-card-inner-border-radius) 0 0;
    --bs-heading-color: #f1f1f1;
    --bs-card-color: #f1f1f1;
    --bs-scrollbar-color: #f1f1f1;
    --bs-link-color-rgb: 241, 241, 241;
  }

  .smarter-version {
    font-family: 'Courier New', Courier, monospace;
    color: #333333;
  }

  .parent-class>* {
    color: #f1f1f1;
  }
</style>
<!--begin::Page-->
<div class="app-page flex-column flex-column-fluid" id="kt_app_page">
  {% include 'docs/base/header.html' %}
  <!--end::Header-->
  <!--begin::Wrapper-->
  <div class="app-wrapper flex-column flex-row-fluid" id="kt_app_wrapper">
    <!--begin::Main-->
    <div class="app-main flex-column flex-row-fluid" id="kt_app_main">
      <!--begin::Content wrapper-->
      <div class="d-flex flex-column flex-column-fluid">
        <!--begin::Toolbar-->
        <div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">
          <!--begin::Toolbar container-->
          <div id="kt_app_toolbar_container" class="app-container container-xxl d-flex flex-stack">
            <!--begin::Page title-->
            <div class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
              <!--begin::Title-->
              <h1 class="page-heading d-flex text-gray-900 fw-bold fs-3 flex-column justify-content-center my-0">
                Documentation</h1>
              <!--end::Title-->
            </div>
            <!--end::Page title-->
          </div>
          <!--end::Toolbar container-->
        </div>
        <!--end::Toolbar-->
        <!--begin::Content-->
        <div id="kt_app_content" class="app-content flex-column-fluid">
          <!--begin::Content container-->
          <div id="kt_app_content_container" class="app-container container-xxl">
            <!--begin::Documentation main-->
            <div class="d-flex flex-column flex-xl-row">
              <!--begin::Content-->
              <div class="card bg-body align-self-start mb-9 mb-xl-0 me-lg-9">

                <!-- begin::Django doc_content template tag -->
                {% block doc_content %}
                {% endblock %}
                <!-- end::Django doc_content template tag -->

              </div>
              <!--end::Content-->
              {% include 'docs/base/sidebar.html' %}
            </div>
            <!--end::Documentation main-->
          </div>
          <!--end::Content container-->
        </div>
        <!--end::Content-->
      </div>
      <!--end::Content wrapper-->
      {% include 'docs/base/footer.html' %}
    </div>
    <!--end:::Main-->
  </div>
  <!--end::Wrapper-->
</div>
<!--end::Page-->
{% endblock %}
