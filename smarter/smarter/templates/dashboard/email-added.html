{% extends 'base.html' %}
{% load static %}

      {% block root %}
			<!--begin::Page bg image-->
			<style>body { background-image: url("{% static 'assets/media/auth/bg12.jpg' %}"); } [data-bs-theme="dark"] body { background-image: url("{% static 'assets/media/auth/bg12-dark.jpg' %}"); }</style>
			<!--end::Page bg image-->
			<!--begin::Authentication - Signup Welcome Message -->
			<div class="d-flex flex-column flex-center flex-column-fluid">
				<!--begin::Content-->
				<div class="d-flex flex-column flex-center text-center p-10">
					<!--begin::Wrapper-->
					<div class="card card-flush w-lg-650px py-5">
						<div class="card-body py-15 py-lg-20">
							<!--begin::Logo-->
							<div class="mb-13">
								<a href={% url 'root_home' %} class="">
									<img alt="Logo" src="{% static 'images/logo/smarter-crop.png' %}" class="h-200px" />
								</a>
							</div>
							<!--end::Logo-->
							<!--begin::Title-->
              {% if email_added.created %}
              <h1 class="fw-bolder text-gray-900 mb-7">We added {{ email_added.email }} to our mailing list.</h1>
              {% else %}
              <h1 class="fw-bolder text-gray-900 mb-7">You're All Set!</h1>
              {% endif %}
							<!--end::Title-->
							<!--begin::Text-->
              <div class="fw-semibold fs-6 text-gray-500 mb-7">
                {{ email_added.message}}
              </div>
							<!--end::Text-->
							<!--begin::Form-->
							<form class="w-md-350px mb-2 mx-auto" action="#" id="kt_coming_soon_form">
								<div class="fv-row text-start">
									<div class="d-flex flex-column flex-md-row justify-content-center gap-3">
									</div>
								</div>
							</form>
							<!--end::Form-->
							<!--begin::Illustration-->
							<div class="mb-n5">
								<img src="{% static 'assets/media/auth/coming-soon.png' %}" class="mw-100 mh-300px theme-light-show" alt="" />
								<img src="{% static 'assets/media/auth/coming-soon-dark.png' %}" class="mw-100 mh-300px theme-dark-show" alt="" />
							</div>
							<!--end::Illustration-->
						</div>
					</div>
					<!--end::Wrapper-->
				</div>
				<!--end::Content-->
			</div>
			<!--end::Authentication - Signup Welcome Message-->
      {% endblock %}
