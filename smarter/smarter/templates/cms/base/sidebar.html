{% load static wagtailcore_tags %}

<div class="flex-column flex-lg-row-auto w-100 w-xl-350px">
  {% for block in page.sidebar %}
    <pre>{{ block|safe }}</pre>
    {% if block.block_type == 'html_block' %}
        <div class="sidebar-item">{{ block.html|safe }}</div>
    {% endif %}
  {# Add other conditions for different snippet types as needed #}
  {% endfor %}
</div>
