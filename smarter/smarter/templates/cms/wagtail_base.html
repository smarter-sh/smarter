{% extends 'cms/base.html' %}
{% load static wagtailcore_tags wagtailuserbar html_filters %}

{% block head %}
  {{ block.super }}
  <meta property="og:url" content="{% fullpageurl page %}" />
{% endblock %}
{% block canonical %}
  <link rel="canonical" href="{% pageurl page %}" />
{% endblock %}

<!-- begin::Wagtail block tag -->
{% block content %}
  <div class="smarter-wagtail-content-block">
    {{ page.body|decode_html_entities|safe }}
  </div>
{% endblock %}
<!-- end::Wagtail block tag -->
