{% extends "dashboard/base.html" %}

{% block dashboard_content %}
  {{ block.super }}

  <!--
    react.js app entry point
    retrieve and inject the js/css artifacts of the react.js build into the DOM.
    example:
    <div
      id="smarter-sh-v1-ui-chat-root"
      class="smarter-chat"
      style="height: 88vh;"
      smarter-chatbot-api-url="https://openai.3141-5926-5359.alpha.api.smarter.sh/"
      smarter-toggle-metadata="True"
      smarter-csrf-cookie-name="csrftoken"
      smarter-session-cookie-name="session_key">
    </div>
  -->
  <div
    id="{{ div_id }}"
    class="smarter-chat"
    style="height: 88vh;"
    smarter-chatbot-api-url="{{ chatbot_api_url }}"
    smarter-toggle-metadata="{{ toggle_metadata }}"
    smarter-csrf-cookie-name="{{ csrf_cookie_name }}"
    smarter-session-cookie-name="{{ smarter_session_cookie_name }}"
    smarter-cookie-domain="{{ cookie_domain }}"
    smarter-debug-mode="{{ debug_mode }}"
    django-csrftoken="{{ csrf_token }}"
    django-session-cookie-name="{{ django_session_cookie_name }}"
    >
  </div>
  <!--
    retrieve and inject the js/css artifacts of the react.js build into the DOM.
    example:
    <script
      class="smarter-chat"
      async=""
      src="https://cdn.platform.smarter.sh/ui-chat/app-loader.js">
    </script>
  -->
  <script class="smarter-chat" async="" src="{{ app_loader_url }}"></script>

{% endblock %}
