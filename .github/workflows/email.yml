# - Run manage.py unit tests
#------------------------------------------------------------------------------
name: Send Test Email

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-2
  ROOT_DOMAIN: "smarter.sh"

jobs:
  email:
    runs-on: ubuntu-latest
    steps:
      # Checkout all code referenced by this action
      - name: Checkout code
        id: checkout_code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Send Email
        run: |
          aws ses send-email \
            --from "no-reply@beta.platform.smarter.sh" \
            --destination "ToAddresses=lpm0073@gmail.com" \
            --message "Subject={Data=Deployment succeeded,Charset=utf8},Body={Text={Data=The deployment has completed successfully.,Charset=utf8}}" \
            --reply-to-addresses "no-reply@beta.platform.smarter.sh"

      - name: Send Email Action
        uses: ./.github/actions/send-mail
        with:
          environment: ${{ env.ENVIRONMENT }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          subject: "GHA - Deployment succeeded"
          body: "The deployment has completed successfully."
