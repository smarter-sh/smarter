---
#------------------------------------------------------------------------------
# - build and push the Docker image to AWS ECR
# - run all unit tests
#
# Updates:
# - Nov-2025: added step to upgrade ECR Basic Scanning to new version
#   [Action Required] Upgrade to new version of ECR Basic Scanning before February 2, 2026 [AWS Account: 090511222473]
#------------------------------------------------------------------------------
name: Build
branding:
  icon: "gear"
  color: "orange"
inputs:
  environment:
    description: "The environment to deploy"
    required: true
  aws-access-key-id:
    description: "The AWS access key ID"
    required: true
    type: string
  aws-secret-access-key:
    description: "The AWS secret access key"
    required: true
    type: string
  aws-region:
    description: "The AWS region to deploy to"
    required: true
    type: string
  dockerhub-username:
    description: "Docker Hub username"
    required: true
    type: string
  dockerhub-password:
    description: "Docker Hub Personal Access Token"
    required: true
    type: string
  dockerhub-account:
    description: "Docker Hub account name"
    required: false
    type: string
    default: "mcdaniel0073"
  dockerhub-repo:
    description: "Docker Hub repository name"
    required: false
    type: string
    default: "smarter"

runs:
  using: "composite"
  steps:
    - name: Checkout code
      id: checkout
      uses: actions/checkout@v5

    - name: Initialize environment variables
      shell: bash
      run: |-
        echo "NAMESPACE=${{ env.NAMESPACE_BASE }}-${{ env.ENVIRONMENT }}" >> $GITHUB_ENV
        echo "AWS_ECR_REPO=${{ env.NAMESPACE_BASE }}-${{ env.ENVIRONMENT }}" >> $GITHUB_ENV
      env:
        ENVIRONMENT: ${{ inputs.environment }}
        NAMESPACE_BASE: smarter-platform

    - name: Get latest release version
      id: get-latest-release
      shell: bash
      run: |
        LATEST_TAG=$(git describe --tags --abbrev=0)
        echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # authenticate AWS CLI
    - name: Configure AWS credentials
      id: aws-credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ inputs.aws-access-key-id }}
        aws-secret-access-key: ${{ inputs.aws-secret-access-key }}
        aws-region: ${{ inputs.aws-region }}

    # put an entry in the run log to show the aws cli version and the IAM user
    - name: Check awscli version and identity
      id: awscli-version
      shell: bash
      run: |-
        echo "aws cli version:"
        echo "----------------"
        aws --version
        echo
        echo "aws IAM user:"
        echo "-------------"
        aws sts get-caller-identity

    # Upgrade ECR Basic Scanning to new version (required before Feb 2, 2026)
    - name: Upgrade ECR Basic Scanning
      id: upgrade-ecr-scanning
      shell: bash
      run: |-
        echo "Checking current ECR scanning version:"
        echo "-------------------------------------"
        current_setting=$(aws ecr get-account-setting --name BASIC_SCAN_TYPE_VERSION --query 'value' --output text 2>/dev/null || echo "CLAIR")
        echo "Current setting: $current_setting"

        if [ "$current_setting" != "AWS_NATIVE" ]; then
          echo "Upgrading to AWS_NATIVE scanning..."
          aws ecr put-account-setting --name BASIC_SCAN_TYPE_VERSION --value AWS_NATIVE
          echo "ECR scanning upgraded to AWS_NATIVE"
        else
          echo "ECR scanning already using AWS_NATIVE version"
        fi

    # NOTE: we're going to borrow the SMTP credentials from the Kubernetes secret
    # for this environment, since unit tests will send a test email and we don't
    # have a default set of credentials for the local environment.
    - name: Add to .env
      shell: bash
      run: |
        touch .env

    #--------------------------------------------------------------------------
    # Build and Push the Docker image to Amazon ECR
    #--------------------------------------------------------------------------
    # connect to Amazon ECR so that we can programmatically
    # figure out the Docker image to add to the Helm values for the
    # Kubernetes deployment manifest.
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # set the Docker image to the environment variable SMARTER_DOCKER_IMAGE
    # example:  012345678903.dkr.ecr.us-east-2.amazonaws.com/smarter-platform-alpha:latest
    - name: Set Docker image
      id: set-docker-image
      shell: bash
      run: |-
        echo "SMARTER_DOCKER_IMAGE=${{ steps.login-ecr.outputs.registry }}/${{ env.AWS_ECR_REPO }}:latest" >> $GITHUB_ENV

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ inputs.dockerhub-username }}
        password: ${{ inputs.dockerhub-password }}

    - name: Create the repository
      id: create-repo
      shell: bash
      run: |
        aws ecr describe-repositories --repository-names ${{ env.AWS_ECR_REPO }} || aws ecr create-repository --repository-name ${{ env.AWS_ECR_REPO }}

    - name: Get the date
      shell: bash
      run: echo "DATESTAMP=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

    - name: Build and push to AWS ECR
      id: docker-build-ecr
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        platforms: linux/amd64,linux/arm64
        tags: ${{ steps.login-ecr.outputs.registry }}/${{ env.AWS_ECR_REPO }}:latest, ${{ steps.login-ecr.outputs.registry }}/${{ env.AWS_ECR_REPO }}:${{ github.run_id }}, ${{ steps.login-ecr.outputs.registry }}/${{ env.AWS_ECR_REPO }}:${{ env.DATESTAMP }}
        build-args: ENVIRONMENT=${{ inputs.environment }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
      env:
        ENVIRONMENT: ${{ inputs.environment }}

    # Nov-2025: ECR image scanning upgrade
    # Trigger new image scan after upgrading ECR scanning version
    - name: Trigger ECR image scan
      id: trigger-scan
      shell: bash
      run: |-
        echo "Triggering new image scan for latest tag..."
        aws ecr start-image-scan --repository-name ${{ env.AWS_ECR_REPO }} --image-id imageTag=latest || echo "Scan already in progress or failed"
        echo "ECR image scan triggered"

    - name: Build and push to Docker Hub
      id: docker-build-docker
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        platforms: linux/amd64,linux/arm64
        tags: |
          ${{ github.ref_name == 'main' && format('{0}/{1}:latest', inputs.dockerhub-account, inputs.dockerhub-repo) || format('{0}/{1}:{2}', inputs.dockerhub-account, inputs.dockerhub-repo, github.ref_name) }}
          ${{ inputs.dockerhub-account }}/${{ inputs.dockerhub-repo }}:${{ github.run_id }}
          ${{ inputs.dockerhub-account }}/${{ inputs.dockerhub-repo }}:${{ env.DATESTAMP }}
          ${{ inputs.dockerhub-account }}/${{ inputs.dockerhub-repo }}:${{ env.LATEST_TAG }}
        build-args: ENVIRONMENT=${{ inputs.environment }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
      env:
        ENVIRONMENT: ${{ inputs.environment }}
