name: Build and Push to AWS ECR
branding:
  icon: "settings"
  color: "yellow"
inputs:
  environment:
    description: "The environment to build"
    required: true
    default: "dev"
  aws-region:
    description: "The AWS region"
    required: true
  aws-access-key-id:
    description: "The AWS access key ID"
    required: true
  aws-secret-access-key:
    description: "The AWS secret access key"
    required: true

runs:
  using: "composite"
  steps:
    - name: Initialize locals
      shell: bash
      run: |-
        if [[ "${{ inputs.environment }}" == "production" ]]; then
          echo "AWS_ECR_REPO=${{ env.BASE_REPO_NAME }}" >> $GITHUB_ENV
        else
          echo "AWS_ECR_REPO=${{ env.BASE_REPO_NAME }}-${{ inputs.environment }}" >> $GITHUB_ENV
        fi
      env:
        BASE_REPO_NAME: "smarter-api"

    - name: Checkout code
      id: checkout_code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      id: aws-credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ inputs.aws-access-key-id }}
        aws-secret-access-key: ${{ inputs.aws-secret-access-key }}
        aws-region: ${{ inputs.aws-region }}

    - name: Check awscli version
      shell: bash
      run: |-
        echo "aws cli version:"
        echo "----------------"
        aws --version
        echo
        echo "aws IAM user:"
        echo "-------------"
        aws sts get-caller-identity

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Create the repository
      id: create-repo
      shell: bash
      run: |
        aws ecr describe-repositories --repository-names ${{ env.AWS_ECR_REPO }} || aws ecr create-repository --repository-name ${{ env.AWS_ECR_REPO }}

    - name: Get the date
      shell: bash
      run: echo "DATESTAMP=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

    - name: Build and push
      id: docker-build
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.login-ecr.outputs.registry }}/${{ env.AWS_ECR_REPO }}:latest, ${{ steps.login-ecr.outputs.registry }}/${{ env.AWS_ECR_REPO }}:${{ github.run_id }}, ${{ steps.login-ecr.outputs.registry }}/${{ env.AWS_ECR_REPO }}:${{ env.DATESTAMP }}
