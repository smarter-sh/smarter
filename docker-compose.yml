---
#------------------------------------------------------------------------------
# For local development, you can use the following docker-compose file
# to run the application. This file will start a MySQL database, a Redis
# server, a Celery worker, and the application itself. The application
# will be available at http://localhost:8000.
#------------------------------------------------------------------------------
version: "3"

services:
  smarter-mysql:
    container_name: smarter-mysql
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: smarter
      MYSQL_DATABASE: smarter
      MYSQL_USER: smarter
      MYSQL_PASSWORD: smarter
    volumes:
      - ./mysql-data:/var/lib/mysql
    mem_limit: 500m
    cpus: "0.50"

  smarter-redis:
    container_name: smarter-redis
    image: redis:latest
    command: redis-server --requirepass smarter
    mem_limit: 250m
    cpus: "0.25"

  smarter-worker:
    container_name: smarter-worker
    user: smarter_user
    x-build:
      type: docker
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ENVIRONMENT: ${ENVIRONMENT}
      cache_from:
        - smarter
    image: smarter
    command: >
      bash -c "watchmedo auto-restart --directory=./ --pattern='*.py' --recursive --
      celery -A smarter.smarter_celery.celery_app worker --loglevel=info"  image: smarter
    volumes:
      - ./smarter:/smarter
    depends_on:
      - smarter-mysql
      - smarter-redis
    env_file:
      - ./.env

  smarter-beat:
    container_name: smarter-beat
    user: smarter_user
    x-build:
      type: docker
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ENVIRONMENT: ${ENVIRONMENT}
      cache_from:
        - smarter
    command: >
      bash -c "watchmedo auto-restart --directory=./ --pattern='*.py' --recursive --
      celery -A smarter.smarter_celery.celery_app beat --schedule /smarter/smarter/celerybeat/celerybeat-schedule --loglevel=info" image: smarter
    volumes:
      - ./smarter:/smarter
    depends_on:
      - smarter-mysql
      - smarter-redis
    env_file:
      - ./.env

  smarter-app:
    container_name: smarter-app
    user: smarter_user
    x-build:
      type: docker
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ENVIRONMENT: ${ENVIRONMENT}
      cache_from:
        - smarter
    command: watchmedo auto-restart --directory=./ --pattern=*.py --recursive -- gunicorn smarter.wsgi:application -b 0.0.0.0:8000
    volumes:
      - ./smarter:/smarter
    ports:
      - 8000:8000
    depends_on:
      - smarter-mysql
      - smarter-redis
      - smarter-worker
      - smarter-beat
    env_file:
      - ./.env
    mem_limit: 500m
    cpus: "0.50"
