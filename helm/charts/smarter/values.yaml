appName: smarter
workerName: smarter-worker
beatName: smarter-beat
appJobName: smarter-job-db-init
deployment:
  containerPort: 8000
service:
  port: 8000
  targetPort: 8000
ingress:
redis:
  fullnameOverride: "smarter-redis"
  global:
    redis:
      password: "smarter"
  replica:
    replicaCount: 0
  master:
    resources:
      requests:
        memory: "256Mi"
        cpu: "500m"
      limits:
        memory: "512Mi"
        cpu: "1"
    affinity:
      podAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: "app"
                  operator: In
                  values:
                    - smarter-redis
            topologyKey: "kubernetes.io/hostname"
