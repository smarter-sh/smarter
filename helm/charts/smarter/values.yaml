# Monitoring Components
# Enable/disable and configure Prometheus, Grafana, and Loki
# ----------------------------------------------------------------------------
prometheus:
  enabled: false
  server:
    persistentVolume:
      enabled: false  # For demo/dev. Set to true and configure storage for production.

grafana:
  enabled: false
  adminPassword: "admin"  # Change for production!
  persistence:
    enabled: false  # For demo/dev. Set to true and configure storage for production.
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          access: proxy
          url: http://prometheus-server
        - name: Loki
          type: loki
          access: proxy
          url: http://loki:3100

loki:
  enabled: false
  persistence:
    enabled: false  # For demo/dev. Set to true and configure storage for production.
