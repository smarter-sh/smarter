appName: smarter
workerName: smarter-worker
beatName: smarter-beat
appJobName: smarter-job-db-init
deployment:
  containerPort: 8000
service:
  port: 8000
  targetPort: 8000
ingress:
redis:
  fullnameOverride: "smarter-redis"
  global:
    redis:
      password: "smarter"
  cluster:
    enabled: false
    slaveCount: 0
  master:
    resources:
      limits:
        cpu: "500m"
        memory: "250Mi"
      requests:
        cpu: "250m"
        memory: "125Mi"
