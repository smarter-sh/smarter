appName: smarter
workerName: smarter-worker
beatName: smarter-beat
appJobName: smarter-job-db-init
version: 0.7.1
deployment:
  containerPort: 8000
service:
  port: 8000
  targetPort: 8000
redis:
  fullnameOverride: "smarter-redis"
  global:
    redis:
      password: "smarter"
  replica:
    replicaCount: 0
  master:
    resources:
      requests:
        memory: "512Mi"
        cpu: "500m"
      limits:
        memory: "4Gi"
        cpu: "1"
    tolerations:
      - key: "lawrencemcdaniel.com/smarter"
        operator: Equal
        value: "smarter-platform"
        effect: NoSchedule
