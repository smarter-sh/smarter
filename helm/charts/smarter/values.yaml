appName: smarter
workerName: smarter-worker
beatName: smarter-beat
appJobName: smarter-job-db-init
version: 0.7.3
deployment:
  containerPort: 8000
service:
  port: 8000
  targetPort: 8000
redis:
  fullnameOverride: "smarter-redis"
  global:
    redis:
      password: "smarter"
  architecture: standalone
  master:
    persistence:
      enabled: true
    resources:
      requests:
        memory: "512Mi"
        cpu: "100m"
      limits:
        memory: "1Gi"
        cpu: "512m"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: node-group
                  operator: In
                  values:
                    - smarter
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
                - key: node-group
                  operator: In
                  values:
                    - smarter
    tolerations:
      - key: "node-group"
        operator: "Equal"
        value: "smarter"
        effect: "NoSchedule"
