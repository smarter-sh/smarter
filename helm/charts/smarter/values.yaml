appName: smarter
workerName: smarter-worker
beatName: smarter-beat
appJobName: smarter-job-db-init
version: 0.7.2
deployment:
  containerPort: 8000
service:
  port: 8000
  targetPort: 8000
redis:
  fullnameOverride: "smarter-redis"
  global:
    redis:
      password: "smarter"
  architecture: standalone
  master:
    persistence:
      enabled: true
    resources:
      requests:
        memory: "512Mi"
        cpu: "100m"
      limits:
        memory: "1Gi"
        cpu: "512m"
    affinity: {}
    tolerations:
      - key: "lawrencemcdaniel.com/smarter"
        operator: Equal
        value: "smarter-platform"
        effect: NoSchedule
    nodeSelector:
      environment: "smarter-platform"
