apiVersion: v1
kind: Service
metadata:
  name: "{{ .Values.beatName }}"
  namespace: "{{ .Values.env.NAMESPACE }}"

spec:
  selector:
    app.kubernetes.io/name: "{{ .Values.beatName }}"
  ports:
    - port: {{ .Values.service.port }}
      protocol: TCP
      targetPort: {{ .Values.service.targetPort }}
  sessionAffinity: None
  type: LoadBalancer
