apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    meta.helm.sh/release-name: {{ .Values.names.workerName }}
    meta.helm.sh/release-namespace: {{ .Values.namespace }}
    meta.helm.sh/application-version: {{ .Values.version }}
  labels:
    App: {{ .Values.names.workerName }}
  name: {{ .Values.names.workerName }}
  namespace: {{ .Values.namespace }}
spec:
  progressDeadlineSeconds: 600
  replicas: {{ .Values.worker.replicaCount }}
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.names.workerName }}
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.names.workerName }}
        deploymentTimestamp: "{{ now | unixEpoch }}"
    spec:
      containers:
        - name: {{ .Values.names.workerName }}
          image: "{{ .Values.env.SMARTER_DOCKER_IMAGE }}"
          command: ["celery", "-A", "smarter.workers.celery.app", "worker", "--concurrency=2", "--loglevel=info", "-Q", "default_celery_task_queue", "-E"]
          imagePullPolicy: IfNotPresent
          resources:
            {{- toYaml .Values.worker.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "pgrep -f 'celery.*worker' > /dev/null"
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          startupProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "pgrep -f 'celery.*worker' > /dev/null"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
            successThreshold: 1
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "pgrep -f 'celery.*worker' > /dev/null"
            initialDelaySeconds: 45
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- range $env := .Values.worker.env }}
            - name: {{ $env.name }}
              value: {{ $env.value | quote }}
            {{- end }}
          volumeMounts:
            {{- toYaml .Values.worker.extraVolumeMounts | nindent 12 }}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      volumes:
        {{- toYaml .Values.worker.extraVolumes | nindent 8 }}
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      shareProcessNamespace: false
